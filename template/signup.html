<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
	<meta name="keywords"
		content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
	<meta name="author" content="DashboardKit ">
	<!-- Favicon icon -->
	<link rel="icon" href="{% static 'assets/images/favicon.svg'%}" type="image/x-icon">

	<!-- font css -->
	<link rel="stylesheet" href="{% static 'assets/fonts/feather.css'%}">
	<link rel="stylesheet" href="{% static 'assets/fonts/fontawesome.css'%}">
	<link rel="stylesheet" href="{% static 'assets/fonts/material.css'%}">

	<!-- vendor css -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css'%}" id="main-style-link">

</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="{% static 'assets/images/logo1-small.png'%}" alt="" class="img-fluid mb-4">
						<h3 class="mb-3 f-w-400">Sign up</h3>
						{% if messages %}
						{% for message in messages %}
						{% if message.tags == "error"%}
						<div {% if message.tags %} class="alert alert-danger alert-dismissible fade show" {% endif %} role="alert">
							{{ message }}
							<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
						</div>
						{% else %}
						<div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %}
							role="alert">
							{{ message }}
							<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
						</div>
						{% endif %}
						{% endfor %}
						{% endif %}
						<form action="handleSignup/" method="post">
							{% csrf_token %}
							<div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="user"></i></span>
								<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
							</div>
							<!-- <div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="user"></i></span>
								<input type="text" class="form-control" id="mname" name="mname" placeholder="Middle Name">
							</div> -->
							<div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="user"></i></span>
								<input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="user-check"></i></span>
								<input type="text" class="form-control" id="username" name="username" placeholder="Choose Username"
									required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text"><i data-feather="mail"></i></span>
								<input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i data-feather="lock"></i></span>
								<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
							</div>
							<div class="input-group mb-4">
								<span class="input-group-text"><i data-feather="lock"></i></span>
								<input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password"
									required>
							</div>
							<div class="form-group text-left mt-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="terms" value="True" id="terms" required>
									<label class="form-check-label" for="terms">
										I accept all the <a href="#!"> terms & conditions</a>.
									</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
						</form>
						<p class="mb-2">Already have an account? <a href="/login" class="f-w-400">Log in</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="{% static 'assets/js/vendor-all.min.js'%}"></script>
<script src="{% static 'assets/js/plugins/bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/plugins/feather.min.js'%}"></script>
<script src="{% static 'assets/js/pcoded.min.js'%}"></script>



</body>

</html>
